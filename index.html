<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime" >00:00:00</h1>
        <div class="buttons">
            <img onclick="watchstop()" src="stop.png" alt="">
            <img onclick="watchStart()" src="start.png" alt="">
            <img  onclick="watchreset()" src="reset.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
